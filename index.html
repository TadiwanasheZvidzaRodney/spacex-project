<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launches</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>SpaceX Launches</h1>
    </header>

    <main>
        <!-- Sorting buttons -->
        <div id="sortingButtons">
            <button id="sortByDate">Sort by Launch Date</button>
            <button id="sortByFlight">Sort by Flight Number</button>
            <button id="sortByName">Sort by Name</button>
        </div>
        <section id="launchList">
            <!-- Launches will be dynamically inserted here -->
        </section>

        <div id="launchDetailsModal" class="modal">
            <h2>Launch Details</h2>
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="launchDetails">
                    <!-- Launch details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SpaceX Data Representation Test Project by TadiwaMenace</p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
